<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="./styles/common/colors.css">
  <link rel="stylesheet" href="./styles/common/utilities.css">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Expense Tracker</title>
</head>
<body>
  <header class="flex space-between header bg-primary-color">
    <h1 class="white"><p>Cash</p>Flow</h1>
    <img src="./assets/prfile-white-bg.jpeg" alt="profile">
  </header>
  <main class="flex justify-center tracker-container">
    <div class=" dark-grey-background radius-10 content-wrapper">
      <div class="flex space-between wrap balance-filters-wrapper">
        <section class="flex column space-between balance-wrapper radius-10 grey-background white">
          <div class=" total-balance-wrapper">
            <p  >Total Balace</p>
            <h1 id="total-balance">1245 USD</h1>
          </div>
          <div class="flex total-income-expense">
            <div class="radius-10 padding-7-15 dark-grey-background total-income">
              <p class="total-inc-exp-lab">Total Income</p>
              <p class="total-inc-exp-num" id="total-income">1420 USD</p>
            </div>
            <div class="radius-10 padding-7-15 dark-grey-background total-expense">
              <p class="total-inc-exp-lab">Total Expense</p>
              <p class="total-inc-exp-num" id="total-expense">2340 USD</p>
            </div>
          </div>
        </section>
        <!-- filters-add-wrapper -->
        <section class="flex wrap column space-between filters-add-wrapper ">
          <div class="flex column wrap space-between radius-10 grey-background filters-wrapper">
            <label class="white label" for="filters-wrapper">Filters :</label>
            <div class="flex wrap gap-10 space-between radius-10 filters">
              <div class="flex gap-10 drop-down-filters">
                <select class="padding-7-15 no-outln radius-10" id="filter-type">
                  <option value="all">All</option>
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
                <select class="padding-7-15 no-outln radius-10" id="fliter-currency">
                  <option value="all">All</option>
                  <option value="USD">USD</option>
                  <option value="EUR">EUR</option>
                  <option value="AED">AED</option>
                  <option value="LBP">LBP</option>
                </select>
              </div>
              <div class="flex wrap gap-10 numeric-filters">
                <input class="padding-7-15 no-bor no-outln radius-10" id="amount-to" type="number" placeholder="Amount To" step="1">
                <input class="padding-7-15 no-bor no-outln radius-10" id="amount-from" type="number" placeholder="Amount From" step="1">
              </div>
            </div>
          </div>
          <!-- add-transaction -->
          <div class="flex column wrap radius-10 add-transaction grey-background">
            <label class="white label" for="add-transaction">Add Transaction :</label>
            <div class="flex justify-start wrap radius-10 gap-10">
              <button class="bg-primary-color white radius-10 no-bor no-outl padding-7-15 add-btn" id="add_btn">Add</button>
              <div class="flex gap-10 wrap">
                <div class="flex gap-10">
                  <select class="no-outln radius-10 add-type" id="add-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                  <select class="no-outln radius-10 padding-7-15 add-currency" id="add-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="AED">AED</option>
                    <option value="LBP">LBP</option>
                  </select>
                </div>
              </div>
              <div class="flex gap-10 wrap">
                <input class="padding-7-15 no-bor no-outln radius-10" id="amount" type="number" placeholder="Amount" step="1">
                <input class="no-bor no-outln radius-10 padding-7-15" id="add-input" placeholder="Info" type="text">
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class = "flex column gap-10 radius-10 transactions-wrapper grey-background">
        <!-- transaction start -->
        <div class="flex align-center dark-grey-background padding-7-15 radius-10 space-between transaction">
          <div class="flex gap-10 wrap transaction-info white" >
            <span class="type">Expense</span>
            <div>
              <span class="amount">50</span>
              <span class="currency">USD</span>
            </div>
            <span class="description">Groceries</span>
          </div>
          <div class="flex wrap gap-10 edit-delete">
            <button class="bg-primary-color white padding-7-15 radius-10 no-bor no-outln edit">Edit</button>
            <button class="bg-color-red white padding-7-15 radius-10 no-bor no-outln delete">Delete</button>
          </div>
        </div>
        <div class="flex align-center padding-7-15 dark-grey-background radius-10 space-between transaction">
          <div class="flex wrap gap-10 transaction-info white">
           <span class="type">Income</span>
           <div>
             <span class="amount">200</span>
             <span class="currency">USD</span>
            </div>
           <span class="description">Salary</span>
          </div>
          <div class="flex wrap gap-10 edit-delete">
            <button class="bg-primary-color white padding-7-15 radius-10 no-bor no-outln edit">Edit</button>
            <button class="bg-color-red white padding-7-15 radius-10 no-bor no-outln delete">Delete</button>
          </div>
        </div>
        <!-- transaction end -->
      </div>
    </div>
  </main>
  <script src="./scripts/index.js"></script>
</body>
</html>
